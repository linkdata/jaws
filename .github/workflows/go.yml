name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go:
          - "1.21"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Install stringer
        run: go install golang.org/x/tools/cmd/stringer@latest

      - name: Generate
        run: go generate ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -tags debug -bench=. -coverprofile=coverage.txt ./...
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

      # https://stackoverflow.com/questions/59203704/how-to-create-a-badge-with-test-coverage-jacoco-on-github-actions
      #
      # git checkout --orphan badges
      # git rm --cached $(git ls-files)
      # echo '# Badges branch' > README.md
      # git add README.md
      # git commit -m 'Add dedicated README'
      # git push origin badges

      - name: Extract code coverage
        id: codecoverage
        run: |
          echo "CODECOVERAGE=$(go tool cover -func=coverage.txt | grep total | tr -s '\t' | cut -f 3)" >> $GITHUB_OUTPUT

      - name: actions-goveralls
        uses: shogo82148/actions-goveralls@v1
        continue-on-error: true
        with:
          path-to-profile: coverage.txt

      - name: Go report card
        uses: creekorful/goreportcard-action@v1.0
